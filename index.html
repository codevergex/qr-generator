
<!DOCTYPE html>
<html>
<head>
    <title>Dynamic UPI QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
        input, button { padding: 10px; width: 100%; margin-top: 10px; box-sizing: border-box; }
        #qrcode { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h2>Dynamic UPI QR Generator</h2>
    <label>Amount (INR):</label>
    <input type="number" id="amount" placeholder="Enter amount" />
    <label>Order/Note:</label>
    <input type="text" id="note" placeholder="Enter order note or description" />
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>

    <script>
        function generateQR() {
            var amount = document.getElementById("amount").value;
            var note = document.getElementById("note").value;
            var upi = 'upi://pay?pa=fino.9311356916@finobank&pn=YourBusiness&am=' + amount + '&cu=INR&tn=' + note;

            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: upi,
                width: 300,
                height: 300
            });
        }
    </script>
</body>
</html>
